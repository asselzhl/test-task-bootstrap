<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/logo.png" alt="logo">
          </a>
          <form class="form" role="search">
            <input class="form-control" type="search" placeholder="Поиск" aria-label="Search">
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row row-cols-3 g-4" id="cardContainer"></div>
      </div>
    </main>
    
    <ul class="d-flex justify-content-center mt-4">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>

    <footer>
      <div class="container">
        <div class="row row-cols-3 g-4">
          <div class="col">
            <h6>NFT</h6>
            <ul>
              <li>Что такое NFT</li>
              <li>Создайте NFT
                с нами</li>
            </ul>
          </div>
          <div class="col">
            <h6>Компания</h6>
            <ul>
              <li>О нас</li>
              <li>Отправить запрос</li>
            </ul>
          </div>
          <div class="col">
            <h6>Другое</h6>
            <ul>
              <li>Условия использования</li>
              <li>Политика 
                конфиденциальности</li>
            </ul>
          </div>
        </div>
        <div class="position-relative">
          <div class="line"></div>
          <img src="./assets/star.png" alt="/" class="position-absolute start-50 translate-middle">
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
